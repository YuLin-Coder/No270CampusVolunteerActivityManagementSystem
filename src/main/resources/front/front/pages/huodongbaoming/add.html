						<label  :style='{"width":"94px","padding":"0 12px 0 0","fontSize":"14px","color":"#333","textAlign":"right"}' class="layui-form-label">学号：</label>
						<div class="layui-input-block">
							<input :style='{"padding":"0 12px","boxShadow":"1px 1px 6px rgba(183, 186, 107,.8)","borderColor":"#DCDFE6","backgroundColor":"#fff","color":"#333","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"14px","borderStyle":"solid","height":"40px"}' v-model="detail.xuehao" type="text" :readonly="ro.xuehao" name="xuehao" id="xuehao" autocomplete="off" class="layui-input">

                    <div  :style='{"padding":"10px","boxShadow":"1px 1px 6px rgba(183, 186, 107,.8)","margin":"0 0 10px 0","borderColor":"rgba(183, 186, 107, 1)","backgroundColor":"#fff","borderRadius":"4px","borderWidth":"0 0 1px 0","borderStyle":"solid"}' class="layui-form-item" pane>
						<label  :style='{"width":"94px","padding":"0 12px 0 0","fontSize":"14px","color":"#333","textAlign":"right"}' class="layui-form-label">姓名：</label>
						<div class="layui-input-block">

                    <div  :style='{"padding":"10px","boxShadow":"1px 1px 6px rgba(183, 186, 107,.8)","margin":"0 0 10px 0","borderColor":"rgba(183, 186, 107, 1)","backgroundColor":"#fff","borderRadius":"4px","borderWidth":"0 0 1px 0","borderStyle":"solid"}' class="layui-form-item" pane>

					<div  :style='{"padding":"10px","boxShadow":"1px 1px 6px rgba(183, 186, 107,.8)","margin":"0 0 10px 0","borderColor":"rgba(183, 186, 107, 1)","backgroundColor":"#fff","borderRadius":"4px","borderWidth":"0 0 1px 0","borderStyle":"solid"}' class="layui-form-item">

							<button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px","borderColor":"rgba(183, 186, 107, 1)","backgroundColor":"#fff","color":"rgba(183, 186, 107, 1)","borderRadius":"8px","borderWidth":"2px","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="reset" class="layui-btn layui-btn-primary">重置</button>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        huodongmingcheng : false,
				        huodongleixing : false,
				        renshu : false,
				        baomingshuoming : false,
				        baomingshijian : false,
				        xuehao : false,
				        xingming : false,
				        shouji : false,
				        sfsh : false,
				        shhf : false,
              				},
                    detail: {
                        huodongmingcheng: '',
                        huodongleixing: '',
		        renshu: '1',
                        baomingshuoming: '',
                        baomingshijian: '',
                        xuehao: '',
                        xingming: '',
                        shouji: '',
                        sfsh: '',
                        shhf: '',
                    },
					renshu: '1'.split(','),
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '550px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

                $("#renshu").val('1')
                form.on('select(renshu)', function (data) {
                    vue.detail.renshu=data.value;
                });
				jquery('#baomingshijian').val(getCurDateTime());
				laydate.render({
					elem: '#baomingshijian',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					vue.ro.renshu = true;
					vue.ro.baomingshijian = true;
					if(key=='xuehao'){
						vue.detail[`xuehao`] = data[`${key}`]
						vue.ro.xuehao = true;
						continue;
                    }
					if(key=='xingming'){
						vue.detail[`xingming`] = data[`${key}`]
						vue.ro.xingming = true;
						continue;
                    }
					if(key=='shouji'){
						vue.detail[`shouji`] = data[`${key}`]
						vue.ro.shouji = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='huodongmingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.huodongmingcheng = true;
						continue;
                                        }
					if(o=='huodongleixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.huodongleixing = true;
						continue;
                                        }
					if(o=='renshu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.renshu = true;
						continue;
                                        }
					if(o=='baomingshuoming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.baomingshuoming = true;
						continue;
                                        }
					if(o=='baomingshijian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.baomingshijian = true;
						jquery('#baomingshijian').val(obj[o]);						
						continue;
                                        }
					if(o=='xuehao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xuehao = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;
                                        }
					if(o=='shouji'){
          	                                vue.detail[o] = obj[o];
						vue.ro.shouji = true;
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;
                    // 数据校验
                    if(!isIntNumer(data.renshu)){
                        layer.msg('人数应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!data.baomingshuoming){
                        layer.msg('报名说明不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!isMobile(data.shouji)){
                        layer.msg('手机应输入手机格式', {
				time: 2000,
				icon: 5
			});
                        return false
                    }

					// 跨表计算判断
                    var obj = JSON.parse(localStorage.getItem('crossObj'));
                    obj.renshu = obj.renshu - data.renshu
                    if(obj.renshu<0){
                        layer.msg(`人数不足`, {
					 		time: 2000,
					 		icon: 5
					 	});
                        return false
                    }
					
                    // 比较大小

		//更新跨表属性
	       var crossuserid;
	       var crossrefid;
	       var crossoptnum;
		if(http.getParam('corss')){
			var statusColumnName = localStorage.getItem('statusColumnName');
			var statusColumnValue = localStorage.getItem('statusColumnValue');
			if(statusColumnName!='') {
				var obj = JSON.parse(localStorage.getItem('crossObj'));
				if(!statusColumnName.startsWith("[")) {
					for (var o in obj){
						if(o==statusColumnName){
							obj[o] = statusColumnValue;
						}
					}
					var table = localStorage.getItem('crossTable');
					http.requestJson(`${table}/update`,'post',obj,(res)=>{});
				} else {
				       crossuserid=Number(localStorage.getItem('userid'));
				       crossrefid=obj['id'];
				       crossoptnum=localStorage.getItem('statusColumnName');
				       crossoptnum=crossoptnum.replace(/\[/,"").replace(/\]/,"");
				}
			}
		}			
			if(crossrefid && crossuserid) {
				data.crossuserid=crossuserid;
				data.crossrefid=crossrefid;
				http.request('huodongbaoming/list', 'get', {
					page: 1,
					limit: 10,
					crossuserid:crossuserid,
					crossrefid:crossrefid,
				}, function(res) {
                    if(res.data.total>=crossoptnum) {
						layer.msg(localStorage.getItem('tips'), {
							time: 2000,
							icon: 6
						})
                         return false;
                    } else {
                        // 跨表计算
                        var obj = JSON.parse(localStorage.getItem('crossObj'));
                        var table = localStorage.getItem('crossTable');

                        obj.renshu = parseFloat(obj.renshu) - parseFloat(data.renshu)

                        http.requestJson(`${table}/update`,'post',obj,(res)=>{});
						// 提交数据
						http.requestJson('huodongbaoming' + '/add', 'post', data, function(res) {
							layer.msg('提交成功', {
								time: 2000,
								icon: 6
							}, function() {
								back();
							});
						 });
					}
				});
			} else {
                // 跨表计算
                var obj = JSON.parse(localStorage.getItem('crossObj'));
                var table = localStorage.getItem('crossTable');
                obj.renshu = obj.renshu - data.renshu
                http.requestJson(`${table}/update`,'post',obj,(res)=>{});
				// 提交数据
				http.requestJson('huodongbaoming' + '/add', 'post', data, function(res) {
					layer.msg('提交成功', {
						time: 2000,
						icon: 6
					}, function() {
						back();
					});
				 });
			}

				return false
			});

		});
		</script>
	</body>
